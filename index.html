<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media selector menu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/90a77c8ea4.js" crossorigin="anonymous"></script>
</head>
<body class=" flex justify-center bg-slate-800">
    <div class="mt-32" >
        <div class="w-[17rem] h-[3rem] border flex justify-between items-center m-0 px-2 rounded-[3px] bg-rose-50 cursor-pointer menu">
            <h1 class="text-xl font-semibold text-gray-600">Social media</h1>
            <i class="fa-solid fa-angle-down pt-2 upper-icon text-lg"></i>
        </div>
        <ul class="h-[20rem] border grid items-center mt-5 rounded-[3px] bg-rose-50 content-all hidden menu-content">
            <li class="flex text-center hover:bg-slate-200 px-8 py-1 rounded hover:ml-2 cursor-pointer">
                <i class="fa-brands fa-facebook text-3xl mr-3  text-blue-700"></i>
                <p class="text-lg font-bold mt-1 text-blue-800 ">Facebook</p>
            </li>
            <li class="flex  text-center hover:bg-slate-200 px-8 py-1 rounded hover:ml-2 cursor-pointer">
                <i class="fa-brands fa-youtube text-3xl mr-3 text-red-500"></i>
                <p class="text-lg font-bold mt-1 text-blue-800 ">YouTube</p>
            </li>
            <li class="flex  text-center hover:bg-slate-200 px-8 py-1 rounded hover:ml-2 cursor-pointer">
                <i class="fa-brands fa-twitter text-3xl mr-3 text-blue-700"></i>
                <p class="text-lg font-bold mt-1 text-blue-800">Twitter</p>
            </li>
            <li class="flex  text-center hover:bg-slate-200 px-8 py-1 rounded hover:ml-2 cursor-pointer">
                <i class="fa-brands fa-instagram text-3xl mr-3 text-blue-700"></i>
                <p class="text-lg font-bold mt-1 text-blue-800">Instagram</p>
            </li>
            <li class="flex text-center hover:bg-slate-200 px-8 py-1 rounded hover:ml-2 cursor-pointer">
                <i class="fa-brands fa-linkedin-in text-xl mr-3 bg-blue-700 text-white py-0.5 px-1.5 rounded-[5px] "></i>
                <p class="text-lg font-bold mt-1 text-blue-800">linke-din</p>
            </li>
           
        </ul>
   </div>
   <script src="./script.js"></script>
</body>
</html>
